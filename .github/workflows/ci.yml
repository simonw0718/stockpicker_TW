name: CI

on:
  push:
    branches:
      - "**"           # 任何分支都觸發
  pull_request:
    branches:
      - "**"
  workflow_dispatch:    # 允許手動點擊觸發

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]  # 先移除 3.13，等 wheels 穩定再加回

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # 最小必要依賴，避免重複安裝與版本衝突
            pip install pytest fastapi uvicorn numpy pandas
          fi

      - name: Smoke import (ensure src on path)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python - <<'PY'
          import sys
          import app.main
          print("app.title:", app.main.app.title)
          PY

      - name: Run tests (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          if [ -d "tests" ]; then
            pytest -q
          else
            echo "No tests/ directory found"; exit 0
          fi